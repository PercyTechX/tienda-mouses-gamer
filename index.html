<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Gaming - Página de Ventas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <div class="logo-container">
            <img class="logo" src="https://static-00.iconduck.com/assets.00/github-icon-512x511-q5m65q8c.png" alt="logo empresa">
        </div>
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Empresa</a>
            <a href="#">Contáctanos</a>
        </nav>
    </header>

    <!-- Imagen principal -->
    <div class="banner">
        <img src="https://www.compugo.pe/wp-content/uploads/2021/06/tienda-gamer-1200x664.jpg" alt="Gaming Setup">
        <h1>Encuentra lo Mejor en Productos Gaming</h1>
    </div>

    <!-- Sección de productos -->
    <section class="products">
        <h2>Nuestros Productos</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://coolboxpe.vtexassets.com/arquivos/ids/326510/Logitech-G502-Xplus-blanco_1.jpg?v=638350762367000000" alt="Mouse Blanco">
                <button>Más Información</button>
            </div>
            <div class="product">
                <img src="https://www.lacuracao.pe/media/catalog/product/g/s/gsc_124092371_3824022_1.jpg?quality=80&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" alt="Mouse Gaming Azul">
                <button>Más Información</button>
            </div>
            <div class="product">
                <img src="https://coolboxpe.vtexassets.com/arquivos/ids/326499/Logitech-G502-Xplus-negro_1.jpg?v=638350746020570000" alt="Mouse Negro">
                <button>Más Información</button>
            </div>
        </div>
    </section>

</body>
</html>
