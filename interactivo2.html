<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Juegos</h1>

      <!-- Cambiar color -->
      <div>
        <h3>Cambiar color de fondo</h3>
        <input
          id="input-color"
          type="text"
          placeholder="Ingrese un color en ingles"
        />
        <button id="btn-change-color">Cambiar el color</button>
      </div>

      <!-- Registrar Hermanos -->
      <div>
        <h3>Registrar hermanos</h3>
        <input
          id="input-register-brothers"
          type="text"
          placeholder="Ingrese la cantidad de Hermanos"
        />
        <button id="btn-register-broters">Registrar hermanos</button>
      </div>

      <!-- Dibujar bloques -->
      <div>
        <h3>Dibujar bloques</h3>
        <input
          id="create-bloques"
          type="text"
          placeholder="Ingrese la cantidad de bloques"
        />
        <button id="btn-create-bloques">Dibujar bloques</button>
      </div>

      <!-- Piedra, Papel o Tijera -->
      <div>
        <h3>Piedra, Papel o Tijera</h3>
        <input
          id="yanquempo"
          type="text"
          placeholder="Escriba Piedra, Papel o Tijera"
        />
        <button id="btn-yanquempo">Jugar</button>
      </div>
      <div id="game-area"></div>
    </main>
    
    <script src="./app2.js"></script>
  </body>
</html>
